<!DOCTYPE html>
<html>

<head>

    <title>Parking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        .leaflet-control-attribution,
        .leaflet-control-attribution a {
            font-size: 12px !important;
            /* Ensuring font size remains consistent */
            color: #666 !important;
            /* Standardizing color */
            background: transparent !important;
            /* Ensuring the background remains transparent */
            box-shadow: none !important;
            /* Ensuring no box shadow is applied */
            padding: 5px 10px !important;
            /* Ensuring padding remains consistent */
            text-decoration: none !important;
            /* No underline or other text decorations */
        }

        /* Ensuring links within the attribution do not change on hover */
        .leaflet-control-attribution a:hover {
            color: #666 !important;
            /* Same color on hover */
            background: transparent !important;
            /* No background change on hover */
            text-decoration: none !important;
            /* No underline on hover */
        }

        body,
        html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #367C39;
        }

        #trafficlist,
        #map {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #trafficlist h3 {
            color: #333;
            padding-bottom: 15px;
        }

        #map {
            height: 450px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
    <script src="scripts/traffic.js" defer type="module"></script>
</head>

<body>
    <a href="index.html">Back to home</a>

    <div id="trafficlist">
        <h3>Road List</h3>
    </div>

    <h1 style="text-align: center;margin-top: 40px;">Traffic Map</h1>
    <div id="map"></div>

    <script>
        const location1 = [9.31794239772205, 123.31242567835787]; // Location for Start
        const map = L.map('map').setView([9.31794239772205, 123.31242567835787], 50); // Centered view in map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var LeafIcon = L.Icon.extend({
            options: {
                iconSize: [60, 60],
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]
            }
        });

        var userIcon = new LeafIcon({ iconUrl: 'assets/warning.png' });

        L.icon = function (options) {
            return new L.Icon(options);
        };

        // Display current location
        L.marker([9.31794239772205, 123.31242567835787], { icon: userIcon }).addTo(map)
            .bindPopup('Heavy Traffic')
            .openPopup();
    </script>

    <div id="spacing"></div>
    <script src="scripts/selectlot.js"></script>
</body>

</html>
